<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>casestudy1</title>
</head>
<body>
<canvas id="MyCanvas" width="1500" height="700" style="border:2px solid red"></canvas>
<script>
    let canvas = document.getElementById("MyCanvas")
    let ctx = canvas.getContext("2d");

    class Tree {
        _x;
        _y;
        _width;
        _height;
        _src;

        get x() {
            return this._x;
        }

        set x(value) {
            this._x = value;
        }

        get y() {
            return this._y;
        }

        set y(value) {
            this._y = value;
        }

        get width() {
            return this._width;
        }

        set width(value) {
            this._width = value;
        }

        get height() {
            return this._height;
        }

        set height(value) {
            this._height = value;
        }

        get src() {
            return this._src;
        }

        set src(value) {
            this._src = value;
        }

        constructor(x, y, width, height, src) {
            this._x = x;
            this._y = y;
            this._width = width;
            this._height = height;
            this._src = src;
        }

        drawTree(ctx) {
            let image = new Image();
            image.src = this._src;
            image.onload = () => {
                ctx.drawImage(image, this._x, this._y, this._width, this._height,)
            }
        }
    }

    let tree = new Tree(700, 500, 100, 100, 'imgTree/newtree.png')
    tree.drawTree(ctx);

    function clearCanvas() {
        ctx.clearRect(0, 0, 1500, 700);
    }

    function moveTree(move) {
        switch (event.keyCode) {
            case 37: {
                clearCanvas();
                tree._src = 'imgTree/treeleft.png'
                tree.drawTree(ctx)
                break
            }
            case 39: {
                clearCanvas();
                tree._src = 'imgTree/treeright.png';
                tree.drawTree(ctx)
                break;
            }
            case 40: {
                clearCanvas();
                tree._src = 'imgTree/newtree.png'
                tree.drawTree(ctx)
                break;
            }
            case 38: {
                clearCanvas();
                tree._src = 'imgTree/newtree.png'
                tree.drawTree(ctx)
                break;
            }
        }
    }

    document.addEventListener('keydown', moveTree);
</script>

</body>
</html>
